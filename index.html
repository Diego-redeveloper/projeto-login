<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem-->
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar
                    sua conta.
                </p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="digite seu email" autocomplete="email" required maxlength="30">
                        <label for="iemail">email</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required maxlength="20" minlength="6">
                        <label for="isenha">senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esuqeci.html">
                        Esqueci minha senha <span class="material-symbols-outlined">mail</span> 
                    </a>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
